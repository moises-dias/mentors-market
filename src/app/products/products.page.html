<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button menu='m1'></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{this.usrMail? "Ol√° "+this.usrMail : "Bem-vindo ao EasyMarket"}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class='ion-text-center' *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <p class='ion-text-center' *ngIf="!isLoading && (items | async)?.length==0">
          No products found
        </p>
        <!-- <ion-list *ngIf="!isLoading && products.length > 0"> -->
        <ion-list *ngIf="!isLoading">
          <ion-item *ngFor="let item of items | async" 
                    [routerLink]="['/', 'products', 'product-info', item.id]">
            <!-- <ion-avatar slot="start">
              <img [src]=" 'data:image/png;base64,' + item.images[0]">
            </ion-avatar> -->
            <ion-thumbnail slot="start">
              <ion-img [src]=" 'data:image/png;base64,' + item.images[0]"
                       ></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ item.title }}</h1>
              <h2>{{ item.price | currency}}</h2>
              <!-- <p>{{ item.description }}</p> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
