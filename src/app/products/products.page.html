<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)='returnFunction()'>back</ion-button>
  
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.title}}
    </li>
  </ul>
  <!-- <ul>
    <li class="text" *ngFor="let item of msgs | async">
      {{item}}
    </li>
  </ul> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class='ion-text-center' *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <p class='ion-text-center' *ngIf="!isLoading && products.length == 0">
          No products found
        </p>
        <ion-list *ngIf="!isLoading && products.length > 0">
          <ion-item *ngFor="let product of products" [routerLink]="['/', 'products', 'product-info', product.id]">
            <!-- <ion-avatar slot="start">
              <img src="./avatar-finn.png">
            </ion-avatar> -->
            <ion-label>
              <h2>{{ product.title }}</h2>
              <h3>{{ product.price | currency}}</h3>
              <p>{{ product.description }}</p>
              <ion-img class="image"
                       [src]=" 'data:image/png;base64,' + product.image"
                       *ngIf="product.image">
              </ion-img>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
