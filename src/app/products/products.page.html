<ion-header>
  <ion-toolbar>
    <!-- colocar ion-buttons onde você quiser que tenha o menu -->
    <ion-buttons slot='start'>
      <ion-menu-button menu='m1'></ion-menu-button>
      <!-- ou cria um button que chama a menucontroller.open no .ts -->
    </ion-buttons>
    <ion-title>
      {{this.usrMail? "Olá "+this.usrMail : "Bem-vindo ao EasyMarket"}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)='returnFunction()'>back</ion-button>
  
  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.title}}
    </li>
  </ul>
  <!-- <ul>
    <li class="text" *ngFor="let item of msgs | async">
      {{item}}
    </li>
  </ul> -->

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class='ion-text-center' *ngIf="isLoading">
          <ion-spinner></ion-spinner>
        </div>
        <p class='ion-text-center' *ngIf="!isLoading && products.length == 0">
          No products found
        </p>
        <!-- <ion-list *ngIf="!isLoading && products.length > 0"> -->
        <ion-list *ngIf="!isLoading">
          <ion-item *ngFor="let item of items | async" 
                    [routerLink]="['/', 'products', 'product-info', item.id]">
            <!-- <ion-avatar slot="start">
              <img src="./avatar-finn.png">
            </ion-avatar> -->
            <ion-thumbnail slot="start">
              <ion-img [src]=" 'data:image/png;base64,' + item.images[0]"
                       ></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.title }}</h2>
              <h3>{{ item.price | currency}}</h3>
              <p>{{ item.description }}</p>
              <!-- <ion-img class="image"
                       [src]=" 'data:image/png;base64,' + product.image"
                       *ngIf="product.image">
              </ion-img> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
