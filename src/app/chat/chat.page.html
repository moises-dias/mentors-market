<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul>
    <li class="text" *ngFor="let message of messages | async">
      {{ message.message }}
    </li>
  </ul>
  <ion-button expand="block" (click)='sendMessage()'>nova mensagem</ion-button>
</ion-content>
