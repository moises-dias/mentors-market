<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/products'></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de conversas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ul>
    <li class="text" *ngFor="let chat of chats | async">
      {{chat.id}}
    </li>
  </ul> -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let chat of chats | async" [routerLink]="['/', 'chats-list','chat', chat.id]">
            <ion-label>
              <h1>{{ chat.product }}</h1>
              <h2 *ngIf="chat.seller === userMail">{{"Comprador: " + chat.buyer}}</h2>
              <h2 *ngIf="chat.seller !== userMail">{{"Vendedor: " + chat.seller}}</h2>
              <!-- <h3>{{ chat.seller}}</h3>
              <p>{{ chat.id }}</p> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
