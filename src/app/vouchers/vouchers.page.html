<ion-header>
  <ion-toolbar>
    <ion-title>vouchers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p class='ion-text-center' *ngIf="(vouchers | async)?.length==0">
          No Vouchers found
        </p>
        <ion-list>
          <ion-item *ngFor="let item of vouchers | async" 
                    >
            
            
            <ion-label>
              <h1>{{ item.name }}</h1>
              <h2>{{ item.quantity | currency}}</h2>
              <!-- <p>{{ item.description }}</p> -->
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
