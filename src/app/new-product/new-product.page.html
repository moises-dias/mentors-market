<ion-header>
  <ion-toolbar>
    <ion-title>newProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- [formGroup]='form' -->
  <form [formGroup]='form'>
    <ion-grid>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>title</ion-label>
            <ion-input type='text' formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>price</ion-label>
            <ion-input type='number' formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>description</ion-label>
            <ion-textarea rows='3' formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)='callme()'>Finish</ion-button>
  <!-- *ngIf="form.get('description').valid" touched -->
  <!-- [disabled]='!form.valid' -->
</ion-content>
