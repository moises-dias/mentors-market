<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
    <ion-title>newProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='form'>
    <ion-grid>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>title</ion-label>
            <ion-input type='text' formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>price</ion-label>
            <ion-input type='number' formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-item>
            <ion-label position='floating'>description</ion-label>
            <ion-textarea rows='3' formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-image-picker (imagePick)="onImagePicked($event)"></app-image-picker>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [pager]="true" *ngIf="images.length > 0">
		<ion-slide *ngFor="let image of images">
			<ion-img class="image"
               [src]=" 'data:image/png;base64,' + image">
      </ion-img>
		</ion-slide> 
	</ion-slides>
  <ion-button (click)='callme()'>Finish</ion-button>
  <!-- *ngIf="form.get('description').valid" touched -->
  <!-- [disabled]='!form.valid' -->
</ion-content>
